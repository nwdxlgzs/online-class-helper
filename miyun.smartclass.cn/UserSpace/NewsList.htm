    <script>
        var nowPageNumber = 1;
        $(function () {
            //录播课堂高亮显示
            $(".webNavWrap .videoPage").addClass("choose_nav").siblings("li").removeClass("choose_nav");

            showNewsList(10, 1, Pagination);

            $(".search_button").click(function () {
                showNewsList(10, 1, Pagination);
            });
            $(".search_text").keyup(function (event) {
                if (event.keyCode == "13") {
                    $(".search_button").click();
                };
            });
            $(".search_text").blur(function (event) {
                var $val = $(".search_text").val();
                if ($.trim($val) == "") {
                    showNewsList(10, 1, Pagination);
                };
            });
            $(".reset_btn").click(function () {
                $(".search_text").val("");
                $(".search_button").click();
            })
        })
        function showNewsList(PageSize, PageNum, loadPagination) {
            if (window.location.href.indexOf("#page=") != -1) { //记录当前页码
                PageNum = window.location.href.split("#page=")[1];
            } else {
                PageNum = nowPageNumber;
            };
            if (window.sessionStorage.getItem("cloudSystemNowPageSize")) {//记录当前页大小
                PageSize = window.sessionStorage.getItem("cloudSystemNowPageSize");
            };
            Ajax.ajax({
                url: AjaxUrls.NewsPublic.NewsList,
                data: { contentType: '', Title: $(".search_text").val(), PageSize: PageSize, PageNumber: PageNum, IsPublic: true, IsShow: true }
            }).done(function (data) {
                if (data.Data.length == 0 && data.TotalCount > 0) {
                    PageNum = Math.ceil(data.TotalCount / PageSize);
                    nowPageNumber = PageNum;
                    Query.setHash({
                        page: PageNum
                    });
                    showNewsList(PageSize, PageNum, loadPagination);
                    return;
                };
                var html = "";
                if (data.TotalCount > 0) {//如果存在数据
                    $(".bast_course_wrap").empty();
                    $("#sometmpl").tmpl(data.Data).appendTo(".bast_course_wrap");
                    $(".iAsideNewNotice").show();
                } else {
                    $(".bast_course_wrap").empty();
                    $("#tips").empty().append("暂无数据").css({ "text-align": "center", "margin-top": "100px" });
                    $("#pageToolbar").empty();
                };;
                if (typeof loadPagination == "function") {
                    loadPagination(data.TotalCount, PageSize, PageNum, showNewsList)
                };
            })
        }
        function Pagination(TotalCount, pagesize, pagenumber, callback) {
            $("#pageToolbar").empty();
            if (TotalCount != 0) {
                $('#pageToolbar').Paging({
                    current: pagenumber, pagesize: pagesize, count: TotalCount, toolbar: true, callback: function (page, size, count) {
                        if (typeof callback == "function") {
                            if (page > Math.ceil(TotalCount / size)) {
                                callback(size, Math.ceil(TotalCount / size), Pagination)
                            } else {
                                callback(size, page, Pagination);
                            }
                        };
                    }
                });
            };
        };
    </script>

    <script>
        $(function () {
            var i = 0;
            setInterval(function () {
                i++;
                if (i % 4 == 1) {
                    $('.blackboard').css({
                        "transform": "rotate(10deg)",
                        "transition": "2s ease-in-out"
                    });
                } else if (i % 4 == 3) {

                    });
